<mat-card class="card-item">
    <mat-card-header>
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group">
            <li class="list-group-item">{{card.phone}}</li>
            <li class="list-group-item">{{card.email}}</li>
            <li class="list-group-item" *ngIf="3>4">{{card.address}}</li>
            <li class="list-group-item text-warning" *ngIf="3<4">Adres girilmemi≈ü</li>
          </ul>
    </mat-card-content>
  </mat-card>
